project: mir

kill-timeout: 45m

backends:
    lxd:
        systems:
            - ubuntu-16.04
            - ubuntu-18.04
            - ubuntu-19.04
            - ubuntu-19.10
            - ubuntu-devel:
               image: ubuntu-daily:devel/amd64
            - ubuntu-devel-proposed:
               image: ubuntu-daily:devel/amd64
            - fedora-30
            - fedora-31
    google:
        key: "$(HOST: echo $SPREAD_GOOGLE_KEY)"
        plan: n1-highcpu-8
        location: computeengine/us-east1-b
        systems:
            - ubuntu-16.04-64:
                image: ubuntu-os-cloud/ubuntu-1604-lts
            - ubuntu-18.04-64:
                image: ubuntu-os-cloud/ubuntu-1804-lts
            - ubuntu-19.04-64:
                image: ubuntu-os-cloud/ubuntu-1904
            - ubuntu-19.10-64:
                image: ubuntu-os-cloud/ubuntu-1910
            - ubuntu-devel-64:
                image: ubuntu-os-cloud-devel/ubuntu-2004-lts
            - ubuntu-devel-proposed-64:
                image: ubuntu-os-cloud-devel/ubuntu-2004-lts
            - fedora-30-64
            - fedora-31-64
            - fedora-rawhide-64

environment:
    ARCH: amd64
    ARCH/amd64: amd64
    ARCH/arm64: arm64
    ARCH/armhf: armhf
    ARCH/i386: i386
    CLANG: 0
    CLANG/clang,asan_clang,tsan_clang,ubsan_clang: 1
    VALGRIND: 0
    VALGRIND/valgrind: 1
    BUILD_TYPE: RelWithDebInfo
    BUILD_TYPE/asan,asan_clang: AddressSanitizer
    BUILD_TYPE/tsan,tsan_clang: ThreadSanitizer
    BUILD_TYPE/ubsan,ubsan_clang: UBSanitizer
    NOCHECK: ""
    NOCHECK/asan,tsan,ubsan,asan_clang,tsan_clang,ubsan_clang: nocheck

prepare: |
    # NOTE: This part of the code needs to be in spread.yaml as it runs before
    # the rest of the source code (including the tests/lib directory) is
    # around. The purpose of this code is to fix some connectivity issues and
    # then apply the delta of the git repository.
    # apt update is hanging on security.ubuntu.com with IPv6, prefer IPv4 over IPv6
    cat <<EOF > /etc/gai.conf
    precedence  ::1/128       50
    precedence  ::/0          40
    precedence  2002::/16     30
    precedence ::/96          20
    precedence ::ffff:0:0/96 100
    EOF

suites:
    spread/build/:
        summary: Build Mir

path:
    /spread/mir

exclude:
    - .git
